<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forest of Beginnings</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #attackButton {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 15px 25px;
      font-size: 20px;
      background-color: #222;
      color: white;
      border: 2px solid lime;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

<button id="attackButton" onclick="attack()">Attack</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
<script>
let scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb); // blue sky

let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Light
let light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5, 10, 7.5);
scene.add(light);

// Ground
let ground = new THREE.Mesh(
  new THREE.PlaneGeometry(100, 100),
  new THREE.MeshStandardMaterial({ color: 0x228B22 })
);
ground.rotation.x = -Math.PI / 2;
scene.add(ground);

// Player (your hero)
let player = new THREE.Object3D();
player.position.set(0, 1.6, 0);
scene.add(player);

// Sword (simple box for now)
let sword = new THREE.Mesh(
  new THREE.BoxGeometry(0.1, 1, 0.1),
  new THREE.MeshStandardMaterial({ color: 0xffffff })
);
sword.position.set(0.5, 1, 0);
player.add(sword);

// Trees (simple green cones)
function createTree(x, z) {
  let trunk = new THREE.Mesh(
    new THREE.CylinderGeometry(0.2, 0.2, 1),
    new THREE.MeshStandardMaterial({ color: 0x8B4513 })
  );
  trunk.position.set(x, 0.5, z);

  let leaves = new THREE.Mesh(
    new THREE.ConeGeometry(0.7, 2, 8),
    new THREE.MeshStandardMaterial({ color: 0x006400 })
  );
  leaves.position.set(x, 2, z);

  scene.add(trunk);
  scene.add(leaves);
}

// Generate random trees
for (let i = 0; i < 20; i++) {
  createTree(Math.random() * 80 - 40, Math.random() * 80 - 40);
}

// Controls
let keys = {};
document.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
document.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

// Camera follows player
camera.position.set(0, 5, 10);
camera.lookAt(player.position);

// Attack action
let isAttacking = false;
function attack() {
  if (!isAttacking) {
    isAttacking = true;
    sword.rotation.z = -Math.PI / 4; // swing sword
    setTimeout(() => {
      sword.rotation.z = 0;
      isAttacking = false;
    }, 300); // swing lasts 300ms
  }
}

// Animate
function animate() {
  requestAnimationFrame(animate);

  let speed = 0.1;
  if (keys["w"]) player.position.z -= speed;
  if (keys["s"]) player.position.z += speed;
  if (keys["a"]) player.position.x -= speed;
  if (keys["d"]) player.position.x += speed;

  camera.position.x = player.position.x;
  camera.position.z = player.position.z + 10;
  camera.lookAt(player.position);

  renderer.render(scene, camera);
}
animate();
</script>

</body>
</html>
