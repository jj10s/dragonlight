<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Palancar Valley - Dragon Flight</title>
  <style>
    body { margin: 0; overflow: hidden; background: #87ceeb; }
    canvas { display: block; }
    #ui {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: 2px solid white;
      background-color: #222;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

<div id="ui">
  <button onclick="attack()">Attack</button>
  <button onclick="castFire()">Firebolt</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
<script>
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Lights
let light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(10, 20, 10);
scene.add(light);

// Flat Ground
let ground = new THREE.Mesh(
  new THREE.PlaneGeometry(500, 500),
  new THREE.MeshPhongMaterial({ color: 0x228B22 })
);
ground.rotation.x = -Math.PI / 2;
scene.add(ground);

// Simple terrain features
function createBox(x, y, z, w, h, d, color) {
  const box = new THREE.Mesh(
    new THREE.BoxGeometry(w, h, d),
    new THREE.MeshStandardMaterial({ color })
  );
  box.position.set(x, y + h / 2, z);
  scene.add(box);
  return box;
}

// Cliffside City (high up)
for (let i = 0; i < 5; i++) {
  createBox(100 + i * 6, 10, -100, 5, 10, 5, 0x999999); // stone buildings
}
createBox(115, 5, -100, 40, 10, 40, 0x555555); // cliff base

// Farm (lower ground)
createBox(-120, 1, 50, 10, 2, 10, 0x8B4513); // barn
createBox(-130, 0.5, 55, 10, 1, 10, 0xDEB887); // wheat field

// River
let river = new THREE.Mesh(
  new THREE.PlaneGeometry(120, 10),
  new THREE.MeshStandardMaterial({ color: 0x1E90FF, side: THREE.DoubleSide })
);
river.rotation.x = -Math.PI / 2;
river.position.set(0, 0.1, -30);
scene.add(river);
